<div class="">
    <mat-toolbar color="primary" fxLayout="row" fxLayoutAlign="center center">
        <button routerLink="/" class="left-button" mat-button> Volver </button>
        <span>Configuracion MPPTs </span>
    </mat-toolbar>
    <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="10%">
        <div  fxLayout="row" fxLayoutGap="20px" fxLayoutAlign="center center">

            <div fxLayout="row" fxLayoutGap="20px" fxLayoutAlign="center center">
                    <span> NÃºmero de MTTPs</span>
                    <mat-button-toggle-group  (click)="combineOrDecombineMttps(mttps_number.value)"  #mttps_number="matButtonToggleGroup" name="fontStyle" aria-label="Font Style">
                        <mat-button-toggle [disabled]="some_combination_was_made"   >{{max_number_of_mttps}}</mat-button-toggle>
                    </mat-button-toggle-group>
                </div>
        </div>
        <div *ngIf="max_number_of_mttps>1 && combinations.length > 0" fxLayout="row" fxLayoutGap="20px" fxLayoutAlign="center center">
            <span> Combinar/Separar MTTPs</span>
            <mat-button-toggle-group [formControl]="mttpsCombinationControl" #mttps_combination="matButtonToggleGroup"  name="mttpsCombinationControl" aria-label="mttpsCombinationControl">
                <mat-button-toggle *ngFor="let combination of combinations" [value]="combination" >{{combination.id}}{{combination.is_combined}}</mat-button-toggle>
            </mat-button-toggle-group>
        </div>
        <div fxLayout="row" fxLayoutGap="20px">
            <div fxLayout="column">
                <span>Potencia FV total:</span>
                <span>Cargabilidad inversor:</span>
            </div>
            <div fxLayout="column">
                <span>0W</span>
                <span>0%</span>
            </div>
        </div>
    </div>
    <div fxLayout="row wrap" fxLayoutAlign="center" fxLayoutGap="20px">

            <app-mppt-configuration  *ngFor="let mttp of mttps" [mttp]="mttp"></app-mppt-configuration>
    </div>

</div>
