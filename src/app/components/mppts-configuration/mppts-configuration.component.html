<div class="">
    <mat-toolbar color="primary" fxLayout="row" fxLayoutAlign="center center">
        <button routerLink="/" class="left-button" mat-button> Volver </button>
        <span>Configuracion MPPTs </span>
    </mat-toolbar>
    <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="10%">
        <div fxLayout="row" fxLayoutGap="20px" fxLayoutAlign="center center">

            <div fxLayout="row" fxLayoutGap="20px" fxLayoutAlign="center center">
                    <span> NÃºmero de MTTPs</span>
                    <mat-button-toggle-group #mttps_number="matButtonToggleGroup" name="fontStyle" aria-label="Font Style">
                        <mat-button-toggle *ngFor="let r of getArray(number_of_mttps); let i = index" [value]="i+1">{{i+1}}</mat-button-toggle>

                    </mat-button-toggle-group>
                </div>
        </div>
        <div *ngIf="mttps_number.value>1" fxLayout="row" fxLayoutGap="20px" fxLayoutAlign="center center">
            <span> Combinar MTTPs</span>
            <mat-button-toggle-group [formControl]="mttpsCombinationControl" #mttps_combination="matButtonToggleGroup" (click)="combineMttps(mttps_combination.value)" name="mttpsCombinationControl" aria-label="mttpsCombinationControl">
                <mat-button-toggle *ngFor="let value of getArrayCombined(mttps_number.value)" [value]="value" >{{value}}</mat-button-toggle>
            </mat-button-toggle-group>
        </div>
        <div fxLayout="row" fxLayoutGap="20px">
            <div fxLayout="column">
                <span>Potencia FV total:</span>
                <span>Cargabilidad inversor:</span>
            </div>
            <div fxLayout="column">
                <span>0W</span>
                <span>0%</span>
            </div>
        </div>
    </div>
    <div fxLayout="row wrap" fxLayoutAlign="center" fxLayoutGap="20px">

            <app-mppt-configuration  *ngFor="let mttp of mttps" [mttp]="mttp"></app-mppt-configuration>
    </div>

</div>
