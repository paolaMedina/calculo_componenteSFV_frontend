<div class="mppt">
  <mat-toolbar color="primary" fxLayout="row" fxLayoutAlign="center center">
    <span>MPPT {{number}}</span>
  </mat-toolbar>
  <div class="mppt-configuration" fxLayout="column" fxLayoutAlign="center center">

    <div fxLayout="column" fxLayoutGap="10%">
      <div fxLayout="column" fxLayoutAlign="center left">
        <div fxLayout="row" fxLayoutGap="20px" fxLayoutAlign="left center">
          <span>No. de paneles en serie por cadena</span>
          <span class="spacer"></span>
          <mat-form-field>
            <input matInput>
          </mat-form-field>
        </div>
        <div fxLayout="row" fxLayoutGap="20px" fxLayoutAlign="left center">
          <span>No. de cadenas en paralelo</span>
          <span class="spacer"></span>
          <mat-form-field>
            <input matInput>
          </mat-form-field>
        </div>
        <div fxLayout="row" fxLayoutGap="20px" fxLayoutAlign="left center">
          <span>Total panels </span>
          <span class="spacer"></span>
          <span>0 </span>
        </div>
      </div>
      <!-- Nominal data-->
      <div class="nominal-data">
        <mat-toolbar color="primary" fxLayout="row" fxLayoutAlign="center center">
          <span>Datos nominales del arreglo </span>
        </mat-toolbar>
        <div fxLayout="row">
          <div fxLayout="column">
            <span>Potencia nominal</span>
            <span>Tension mpp</span>
            <span>Corriente mp </span>
            <span>Tensión máxima</span>
            <span>Corriente máxima</span>
          </div>
          <span class="spacer"></span>
          <div fxLayout="column">
            <span>0W</span>
            <span>0V</span>
            <span>0A</span>
            <span>0V</span>
            <span>0A</span>
          </div>
        </div>

      </div>
      <!-- End of Nominal data-->
    </div>
  </div>
</div>
