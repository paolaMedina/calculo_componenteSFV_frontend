<div class="mppt">
  <mat-toolbar color="primary" fxLayout="row" fxLayoutAlign="center center">
    <span>MPPT {{mttp.id}}</span>
  </mat-toolbar>
  <div class="mppt-configuration" fxLayout="column" fxLayoutAlign="center center">

    <div fxLayout="column" fxLayoutGap="10%">
      <div fxLayout="column" fxLayoutAlign="center left">
        <div fxLayout="row" fxLayoutGap="20px" fxLayoutAlign="left center">
          <span>No. de paneles en serie por cadena</span>
          <span class="spacer"></span>
          <mat-form-field>
            <input matInput>
          </mat-form-field>
        </div>
        <div fxLayout="row" fxLayoutGap="20px" fxLayoutAlign="left center">
          <span>No. de cadenas en paralelo</span>
          <span class="spacer"></span>
          <mat-form-field>
            <input matInput>
          </mat-form-field>
        </div>
        <div fxLayout="row" fxLayoutGap="20px" fxLayoutAlign="left center">
          <span>Total panels </span>
          <span class="spacer"></span>
          <span>0 </span>
        </div>
      </div>
    </div>
  </div>
  <!-- Nominal data-->
  <app-nominal-array-data></app-nominal-array-data>
  <!-- End of Nominal data-->
  <div fxLayout="row" fxLayoutAlign="center center">
  <button [routerLink]="['/mppt-config/cabling', 'some_id']" mat-button>Configurar cableado</button>
</div>
</div>
