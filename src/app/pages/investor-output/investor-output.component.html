<div [@routerTransition]>

  <mat-toolbar color="primary" fxLayout="row" fxLayoutAlign="center center">
    <button (click)="saveData()" class="left-button" mat-button> Volver </button>
   
    <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="10px">
        <span> Salida del inversor</span>
        <button (click)="openHelpImage()" mat-icon-button>
          <mat-icon>help</mat-icon>
        </button>
      </div>
  </mat-toolbar>

  <mat-tab-group>
    <mat-tab label=" Circuito salida de inversor">
      <div class="main-content">
        <app-input-source-circuit [source]="fvField.salida_inversor.output" #outputSource></app-input-source-circuit>
      </div>
    </mat-tab>
  </mat-tab-group>
  <!-- Help image-->
  <ngx-gallery #helpImage [options]="galleryImageOptions" [images]="helpImages">
  </ngx-gallery>
  <!-- End of help image component-->
</div>
